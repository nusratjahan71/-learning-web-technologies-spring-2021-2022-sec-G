<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <table border=".5" width="50%">
        <tr height="50px">
            <td colspan="3" align="center"><h1>PERSON PROFILE</h1></td>
        </tr>
        <tr>
            <td colspan="1">
                <b><label>Name</label></b>
            </td>
            <td>
                <input type="text" placeholder="">
            </td>
            <tr>
                <td colspan="1">
                    <b><label>Email</label></b>
                </td>
                <td>
                    <input type="email" placeholder="">
                </td>
            </tr>
            <tr>
                <td colspan="1">
                    <b><label>Gender</label></b>
                </td>
                <td>
                    <input type="radio">Male
                    <input type="radio">Female 
                    <input type="radio">Other
                </td>
                <tr>
                <td colspan="1">
                    <b><label for="date">Date Of Birth</label></b>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td colspan="1">
                    <b><label for="">Blood Group</label></b>
                </td>
                <td>
                    <select>
                            <option value="1">A+</option>
                            <option value="2">A-</option>
                            <option value="3">B+</option>
                            <option value="4">B-</option>
                            <option value="5">O+</option>
                            <option value="6">O-</option>
                            <option value="7">AB+</option>
                            <option value="8">AB-</option>
                   </select>
              </td> 
            </tr>
            </tr>
            <tr>
                <td colspan="1">
                    <b><label>Degree</label></b>
                </td>
                <td>
                    <input type="checkbox">SSC
                    <input type="checkbox">HSC 
                    <input type="checkbox">BSc.
                    <input type="checkbox">MSc.
                </td>
            </tr>
            <tr>
                <td colspan="1">
                    <b><label for="">Photo</label></b>
                   <td>
                    <input type="file">
                    </td>
                </td>
            </tr>
        </tr>
        <tr height="40px"><td colspan="3"></td></tr>
        <tr height="40px"> 
            <td colspan="3" align="right">
                <input type="button" value="Submit">
                <input type="button" value="Reset">
            </td>
            
        </tr>
    </table> 
</body>
</html>
